name: rover_agenda
description: An app to make Easton students' lives easier.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for the application.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following lines define the packages the app depends on.
  syncfusion_flutter_calendar: ^19.4.0
  cupertino_icons: ^1.0.2
  animations: ^2.0.2
  url_launcher: ^6.0.20
  flutter_login: ^3.1.0
  flutter_settings_ui: ^2.0.1
  desktop_window: ^0.4.0
  font_awesome_flutter: ^9.1.0
  instabug_flutter: ^10.13.0
  http:

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included in the application.
  uses-material-design: true

  assets:
    - assets/documents/privacy_policy.txt
    - assets/images/rover_agenda_login_icon.png
    - assets/images/login_background.png
    - assets/images/navbar_icon.png